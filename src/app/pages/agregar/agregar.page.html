<ion-header class="ion-no-border" color="dark">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="danger" defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label> Tareas por realizar</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let item of lista.items" color="dark" class="animated fadeInDown">
            <ion-checkbox slot="start" color="danger" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
            <ion-label>{{item.descripcion}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
